<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New Tab</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#317EFB"/>
		<link rel="icon" type="image/svg" href="/icons/logos/icon.ico" />
		<link rel="manifest" href="/manifest.json">
		<style>

			html, body, #container {
				height: 100%;
				width: 100%;
				max-height: 100%;
				max-width: 100%;
				font-family: arial, helvetica, sans-serif;
				margin: 0;
				padding: 0;
				font-size: 1em;
				font-weight: 300;
				box-sizing: border-box;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<image-container>This page requires JavaScript</image-container>
	</body>
	<script src="components/weather/weather.js"></script>
	<script src="components/datetime/datetime.js"></script>
	<!--<script src="components/list/list.js"></script>-->
	<script src="components/image/image.js"></script>
	<script src="components/image-container/image-container.js"></script>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/sw.js')
					.then(function(registration) {
  						// Registration was successful
  						console.log('ServiceWorker registration successful with scope: ', registration.scope);
					}, function(err) {
  						// registration failed :(
  						console.log('ServiceWorker registration failed: ', err);
					});
			});
		}
	</script>
</html>
